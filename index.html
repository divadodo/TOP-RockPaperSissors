<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Sissors</title>
</head>
<body>

  <script>
    var comPick = '';

    function computerChoise() {
      
      const ranNum = Math.random();
      if (ranNum <= 0.333) {
        comPick = 'Rock';
      } else if (ranNum >= 0.666) {
        comPick = 'Paper';
      } else {
        comPick = 'Sissors';
      }
      return comPick;
    }




    console.log(computerChoise());
  </script>

</body>
</html>
