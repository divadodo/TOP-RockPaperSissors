<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Sissors</title>
</head>
<body>

  <script>
    var computerChoice = '';
    var playerChoice = '';
    var playerScore = 0;
    var computerScore = 0;

    function getComputerChoice() {
      const ranNum = Math.random();
      if (ranNum <= 0.333) {
        computerChoice = 'Rock';
      } else if (ranNum >= 0.666) {
        computerChoice = 'Paper';
      } else {
        computerChoice = 'Sissors';
      }
      return computerChoice;
    }


    function getPlayerChoice() {
      playerChoice = prompt("Type your Choice", "Rock Paper or Sissors");
    }


    function playRound() {
      getPlayerChoice();
      getComputerChoice();
      if (playerChoice == computerChoice){
        alert("Draw");
      } else if (playerChoice == 'Rock' && computerChoice == 'Sissors') {
        roundWin();
      } else if (playerChoice == 'Paper' && computerChoice == 'Rock') {
        roundWin();
      } else if (playerChoice == 'Sissors' && computerChoice == 'Paper') {
        roundWin();
      } else {
        roundLose();
      }
    }

    function roundWin() {
      playerScore++;
      alert("WIN\n Player Chose " + playerChoice + " Computer Chose " + computerChoice + "\n Score: Player: " + playerScore + " Computer: " + computerScore);
      playRound();
    }


    function roundLose() {
      computerScore++;
      alert("LOSS\n Player Chose " + playerChoice + " Computer Chose " + computerChoice + "\n Score: Player: " + playerScore + " Computer: " + computerScore);
      playRound();
    }



   playRound(playerChoice, computerChoice);
   console.log(playerChoice);
   console.log(computerChoice);
   console.log(playerScore);
   console.log(computerScore)
  </script>

</body>
</html>
